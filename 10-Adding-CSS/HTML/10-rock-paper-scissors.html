<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="../CSS/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="../IMG/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="../IMG/paper-emoji.png" alt="paper" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="../img/scissors-emoji.png" alt="scissors" class="move-icon"></button>
    
    <p class="js-result" class="result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset Score</button>

    <script src="../JS/10-rock-paper-scissors.js"></script>
  </body>
</html>
