<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>

        console.log(document.body.innerHTML);
        document.body.innerHTML = '<button>Good Job!</button>';
        */

        console.log(document.querySelector('button'));//This takes any element from the page and puts it in JS. Every HTML element has a property innerHTML.
        console.log(document.querySelector('button').innerHTML);
        document.querySelector('button').innerHTML = 'Changed';

        const buttonElement = document.querySelector('.js-button');//This selects and element with a class js-button.
        console.log(buttonElement);
    </script>
